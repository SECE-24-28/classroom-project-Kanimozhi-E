<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
                margin:0px;
                padding:0px;
                box-sizing:border-box;
            }
            
            #logodiv{
                width:100%;
                background-color:lightgray;
                min-height :30%;
                line-height:30px;
                padding-left:20px;
                margin-bottom:10px;
                 margin-top:10px;
            }
            #navdiv{
                background-color:lightgray;
                min-height:30px;
                line-height:30px;
                text-align:center;
            }
            #header{
                background-color:lightgray;
                min-height:100px;
                line-height:100px;
                text-align:center;
                 margin-top:10px;
                 margin-bottom:10px;
            }
            #parent{
               
                width:100%;
                min-height:290px;
                display:flex;
                gap:30px;
            }
            #sidediv{
                background-color:lightgrey;
                min-height:290px;
                width:30%;
                text-align:center;
                 line-height:290px;   
            }
             #bodyarea{
                background-color:lightgrey;
                min-height:290px;
                width:70%;
                text-align:center;
                line-height:290px;}
            
            #footer{
                margin-top:10px;
                background-color:lightgrey;
                min-height:20px;
                width:100%;
                text-align:center;
                line-height:20px;
                margin-bottom:10px;
            }

            #maindiv{
                width:80%;
                margin:auto;
            }
        </style>
    </head>
    <body>
        <div id="maindiv">
        <div id="logodiv">Logo</div>
        <div id="navdiv">Navigate</div>
        <div id="header">Header</div>
        <div id="parent">
            <div id="sidediv">Side Bar</div>
            <div id="bodyarea">Body Area</div>
        </div>
        <div id="footer">Footer</div>
        </div>

    </body>
</html>
